<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bird Image from computer to web</title>
  </head>
  <body>
    <h1>Fetch a bird</h1>
    <img src="" id="bird" width="480" />
    <script>
      

      cattchBird()
        .then(response => {
          console.log('yay');
        })
        .catch(error => {
     
          console.error(error);
        });

      async function catchBird() {
        const response = await fetch('bird.jpg');
        const blob = await response.blob();
        document.getElementById('bird').src = URL.createObjectURL(blob);
      }
    </script>
  </body>
</html>
